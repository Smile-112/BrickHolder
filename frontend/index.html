<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrickHolder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <div class="site-logo">
        <img src="assets/logo.png" alt="BrickHolder" />
      </div>
      <nav class="header-links" id="extra-links">
        <a href="collection.html">Моя коллекция</a>
        <a href="#">Наборы</a>
        <a href="#">Минифигурки</a>
      </nav>
      <div class="header-search">
        <label for="search-input">Поиск:</label>
        <input type="text" id="search-input" placeholder="...">
      </div>
      <nav class="nav-login">
        <a id="login-link" href="login.html">Вход</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="news-section">
      <h2>Новости:</h2>
      <div class="news-container">
        <div class="news-item">
          <img src="assets/news1.jpg" alt="Запуск сервиса">
          <span>Запуск сервиса</span>
        </div>
        <div class="news-item">
          <img src="assets/news2.jpg" alt="Лето 2025">
          <span>Лето 2025</span>
        </div>
      </div>
    </section>

    <section class="features">
      <h2>Исследуйте мир Lego:</h2>
      <div class="features-container">
        <div class="feature-card">
          <img src="assets/details.png" alt="Детали">
          <h3>Детали</h3>
        </div>
        <div class="feature-card">
          <img src="assets/sets.jpg" alt="Наборы">
          <h3>Наборы</h3>
        </div>
        <div class="feature-card">
          <img src="assets/minifigures.jpg" alt="Минифигурки">
          <h3>Минифигурки</h3>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>BrickHolder 2025</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.getElementById('extra-links');
      const loginLink = document.getElementById('login-link');
      const username = localStorage.getItem('username');
      if (username) {
        links.style.display = 'flex';
        loginLink.textContent = username;
        loginLink.removeAttribute('href');
      } else {
        links.style.display = 'none';
        loginLink.textContent = 'Войти';
        loginLink.setAttribute('href', 'login.html');
      }
    });
  </script>
</body>
</html>
