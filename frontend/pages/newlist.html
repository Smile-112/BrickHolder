<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новый список — BrickHolder</title>
  <link rel="stylesheet" href="../css/newlist.css">
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <div class="site-logo">
        <a href="../pages/index.html"><img src="../assets/logo.png" alt="BrickHolder"></a>
      </div>
      <nav class="primary-nav">
        <a href="../pages/collection.html">Моя коллекция</a>
        <a href="../pages/set.html">Наборы</a>
        <a href="../pages/minifigures.html">Минифигурки</a>
      </nav>
      <div class="header-search">
        <label for="search-input">Поиск:</label>
        <input type="text" id="search-input" placeholder="...">
      </div>
      <nav class="nav-login"><a href="#">Halomeny</a></nav>
    </div>
  </header>

  <main class="container">
    <div class="page-header">
      <h2>Моя коллекция:</h2>
      <h3 class="new-list-title">Новый список <span class="edit-icon">✎</span></h3>
    </div>
    <hr>
    <div class="content-wrapper">
      <aside class="lists-panel">
        <h3>Списки:</h3>
        <ul class="list-items">
          <li>Новый список (0 наборов)</li>
        </ul>
        <button class="btn-new-list">Новый список наборов</button>
      </aside>
      <section class="form-section">
        <form class="list-form">
          <div class="form-group">
            <label for="list-name">Название списка</label>
            <input type="text" id="list-name" name="list-name" placeholder="Новый список">
          </div>
          <div class="form-group">
            <label for="list-desc">Описание</label>
            <textarea id="list-desc" name="list-desc" rows="3"></textarea>
          </div>
          <div class="form-buttons">
            <button type="button" class="btn-delete">Удалить список</button>
            <button type="submit" class="btn-save">Сохранить</button>
          </div>
        </form>

        <div class="add-set-section">
          <div class="search-add">
            <input type="text" class="search-input" placeholder="Поиск по артикулу/названию">
            <button class="btn-add-set">Добавить набор</button>
          </div>
          <div class="guidelines">
            <p>Как добавить набор в список?</p>
            <ol>
              <li>Введите его артикул или название в окно поиска</li>
              <li>Нажмите кнопку “Добавить набор”</li>
            </ol>
          </div>
        </div>

        <div class="empty-image">
          <img src="../assets/empty_coll.png" alt="Пустой список">
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <p>BrickHolder 2025</p>
  </footer>
</body>
</html>
