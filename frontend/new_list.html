<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новый список — BrickHolder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <div class="site-logo">
        <img src="assets/logo.png" alt="BrickHolder" />
      </div>
      <nav class="nav-login">
        <a href="collection.html">Назад</a>
      </nav>
    </div>
  </header>

  <main class="container form-container">
    <h1 class="form-title">Создание списка наборов</h1>
    <form>
      <label>
        <span class="sr-only">Название списка</span>
        <input type="text" placeholder="Название" value="Новый список">
      </label>
      <label>
        <span class="sr-only">Описание</span>
        <textarea placeholder="Описание"></textarea>
      </label>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Сохранить</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <p>BrickHolder 2025</p>
  </footer>
</body>
</html>
